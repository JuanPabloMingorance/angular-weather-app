<div class="container p4">
  <div class="row mx-auto" id="container-row" #containerRow>
    <div class="col-md-6">
      <div class="card card-body">
        <h2 class="mx-auto">Log("Weather-App")</h2>
        <form (submit)="submitLocation(cityName,countryCode)">
         <fieldset>
          <div class="form-group">
            <fieldset>
              <input type="text" name="" id="" placeholder="City Name" class="form-control" #cityName>
            </fieldset>
          </div>
          <div class="form-group">
            <fieldset>
              <input type="text" name="" id="" placeholder="Country Code" class="form-control mt-2" #countryCode>
            </fieldset>
          </div>


          <div class="d-grid">

          <button class="btn btn-primary btn-lg mt-2">
            Get Weather
          </button>
          </div>
         </fieldset>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <table *ngIf="weather"  class="table table-hover mx-auto">
        <thead>
          <tr class="table-primary">
            <th scope="row">Name</th>
            <td>Temperature</td>
            <td>maxTemperature</td>
            <td>minTemperature</td>
          </tr>
        </thead>
        <tbody>
          <tr class="table-dark">
            <th scope="row">{{weather.name}}</th>
            <td>{{weather.main.temp}}°C</td>
            <td>{{weather.main.temp_max}}°C</td>
            <td>{{weather.main.temp_min}}°C</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
